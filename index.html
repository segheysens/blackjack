<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="wrapper container">
    <header class="header grad">
      <h1>blackjack</h1>
    </header>

    <!-- This div contains buttons for controlling the game state -->
    <div id="game-controls" class="aside container">

      <button id="NewGame" class="btn newgamebutton">
        New Game
      </button>

      <button id="Hit" class="btn hitbutton">
        Hit
      </button>

      <button id="Pass" class="btn passbutton">
        Pass
      </button>

    </div>

    <!-- The game-board contains the main view for the game (i.e. where card values will be seen) -->
    <main id="game-board" class="container">
      <div class="card heart"> 4 &hearts;<span class="bottom-right heart">4 &hearts;</span></div>
    </main>

    <!-- This div contains score and other info for the current game -->
    <div id="game-score" class="aside">
      game-score
    </div>

    <footer class="footer">
      <h2> Â© 2015 | Stephen Gheysens</h2>
    </footer>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"> </script>
</html>
